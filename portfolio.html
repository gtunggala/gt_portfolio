<!DOCTYPE html>
<html lang="en-us">


<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type=text/css href=assets/css/style.css> 
    <title> Portfolio | Gabriel Tunggala </title>
</head>

<body>

    <header id="masthead">
        <div class="container">
            <a href="index.html" id="logo">Gabriel Tunggala</a>
            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <div id="main-container" class="container">
        <section class="main-section">
            <h1>Portfolio</h1>

            <div class="imageboxes">
                <img src="assets/images/hangman.jpg" alt="Hangman">
                <h3>Hangman</h3>
            </div>

            <div class="imageboxes">
                <!-- <img src="assets/images/crystalcollectorgame.png" alt="Crystal Collector Game"> -->
                <a href="https://gtunggala.github.io/CrystalCollectorGame/" target="_blank">
                <img src="assets/images/amethyst.jpg" alt="Crystal Collector Game">
                <h3>Crystal Collector Game</h3>
                </a>
            </div>

            <div class="imageboxes">
                <a href="https://gtunggala.github.io/GifTastic/" target="_blank">
                <img src="assets/images/atlantagiphy.png" alt="Atlanta GifTastic">
                <h3>Atlanta GifTastic</h3>
                </a>
            </div>

            <div class="imageboxes">
                <img src="assets/images/rockpaperscissors.jpg" alt="Rock Paper Scissors">
                <h3>Rock Paper Scissors</h3>
            </div>

            <div class="imageboxes">
                <a href="https://gtunggala.github.io/TriviaGame/" target="_blank">
                <img src="assets/images/br-background.jpg" alt="Trivia Game">
                <h3>Trivia Game</h3>
                </a>
            </div>
        </section>
    </div>

    <footer>
        <div class="container">
            Copyright &copy;
        </div>
    </footer>
</body>

</html>
